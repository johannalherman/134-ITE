<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syringe Fill Simulation</title>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f3f3f3;
  font-family: Arial, sans-serif;
}

#glassware-container {
  margin: 20px;
  position: relative;
  display: inline-block;
}

.overlay {
  position: relative;
  height: 395px;
  pointer-events: none; /* allows clicks to go through transparent image */
}

.container {
  position: relative;
  width: 120px;
  height: 400px;
  overflow: hidden;
  border: 2px solid #666;
}

.solution {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 40px;
  width: 80%;
  height: 0%;
  background: linear-gradient(to top, #4db6ff, #81d4fa);
  opacity: 0.5;
  transition: height 0.4s ease;
  pointer-events: none; /* allow clicks to pass through */
}
.solution::after {
  content: "";
  position: absolute;
  top: 0px;
  right: 50%;
  transform: translateX(50%);
  width: 100%;
  height: 10px;
  background: #c6e7f6;
  border-radius: 0% 0% 50% 50%;
  z-index: 0;
  pointer-events: none;
}

.reading {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  color: #222;
  pointer-events: none;
}


</style>
</head>
<body>
  <div class="glassware-container">
  <div class="container" id="cylinder">
    <div class="solution" id="solution"></div>
    <div class="reading" id="reading">Level: 0.00</div>
    <img
      class="overlay"
      alt="overlay"
      src="https://github.com/johannalherman/134-ITE/blob/main/Syringe.png?raw=true"
    />
  </div>
</div>


<script>
  const cylinder = document.getElementById("cylinder");
const solution = document.getElementById("solution");
const reading = document.getElementById("reading");

// Click to fill simulation
cylinder.addEventListener("click", (e) => {
  const rect = cylinder.getBoundingClientRect();
  const y = e.clientY - rect.top;
  const height = rect.height;
  const fraction = Math.max(0, Math.min(1, 1 - y / height));
  const percent = (fraction * 100 - 8).toFixed(1);
  solution.style.height = `${percent}%`;
  reading.textContent = `Level: ${fraction.toFixed(2)}`;
});

</script>

</body>
</html>
