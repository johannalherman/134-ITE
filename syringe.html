<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syringe Fill Simulation</title>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f3f3f3;
  font-family: Arial, sans-serif;
}

#glassware-container {
  margin: 20px;
  position: relative;
  display: inline-block;
}

.overlay-1 {
  position: relative;
  height: 395px;
  pointer-events: none; /* allows clicks to go through transparent image */
}
.overlay-2 {
  position: absolute;
  z-index: -10;
  left: 50%;
  bottom: 36px;
  width: 120%;
  transform: translateX(-50%);
  transition: bottom 0.4s ease;
  height: 395px;
  pointer-events: none; /* allows clicks to go through transparent image */
}

.container {
  position: relative;
  width: 120px;
  height: 400px;
  /*  overflow: hidden;  */
  /* border: 2px solid #666;  */
}

.solution {
  position: absolute;
  z-index: -15;
  left: 50%;
  transform: translateX(-50%);
  bottom: 37px;
  width: 80%;
  height: 10%;
  background: linear-gradient(to top, #4db6ff, #81d4fa);
  opacity: 0.5;
  transition: height 0.4s ease;
  pointer-events: none; /* allow clicks to pass through */
}

.reading {
  position: absolute;
  top: 400px;
  font-size: 18px;
  color: #222;
  pointer-events: none;
}


</style>
</head>
<body>
  <div class="glassware-container">
  <div class="container" id="cylinder">
    <div class="solution" id="solution"></div>
    <div class="reading" id="reading">Level: 0.00</div>
    <img
      class="overlay-1"
      id="overlay1"
      src="https://github.com/johannalherman/134-ITE/blob/main/Syringe.png?raw=true"
    />
    <img
      class="overlay-2"
      id="overlay2"
      src="https://github.com/johannalherman/134-ITE/blob/main/Syring%20Plunger.png?raw=true"
    />
  </div>
</div>

<script>
const cylinder = document.getElementById("cylinder");
const solution = document.getElementById("solution");
const reading = document.getElementById("reading");
const overlay2 = document.getElementById("overlay2");

// Click to fill simulation
cylinder.addEventListener("click", (e) => {
  const rect = cylinder.getBoundingClientRect();
  const y = e.clientY - rect.top;
  const height = rect.height;
  const fraction = Math.max(0, Math.min(1, 0.9075 - y / height));
  const percent = (fraction * 100);
  solution.style.height = `${percent+1.25}%`;
  overlay2.style.bottom = `${percent+9.5}%`;
  reading.textContent = `Level: ${(fraction*1.2).toFixed(2)}`;
});

</script>

</body>
</html>
