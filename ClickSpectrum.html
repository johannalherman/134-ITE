const canvas = document.getElementById('plotCanvas');
const ctx = canvas.getContext('2d');
const margin = {l:100,r:50,t:24,b:100};
let xMin=380, xMax=950, yMin=0, yMax=1;

function transformX(w){ return margin.l + (w - xMin) / (xMax - xMin) * (canvas.width - margin.l - margin.r); }
function transformY(a){ return margin.t + (1 - (a - yMin) / (yMax - yMin)) * (canvas.height - margin.t - margin.b); }
function clearCanvas(){ ctx.clearRect(0,0,canvas.width,canvas.height); }

function drawAxes(){
  ctx.fillStyle = '#fff';
  ctx.fillRect(margin.l, margin.t, canvas.width-margin.l-margin.r, canvas.height-margin.t-margin.b);
  ctx.strokeStyle = '#000'; ctx.lineWidth=1;
  ctx.font='12px Inter'; ctx.fillStyle='#000';

  // x ticks
  const xTicks = 8;
  for(let i=0;i<=xTicks;i++){
    const t = xMin + (xMax-xMin)*i/xTicks;
    const x = transformX(t);
    ctx.font = '16px Arial';
    ctx.beginPath(); ctx.moveTo(x, margin.t); ctx.lineTo(x, canvas.height-margin.b); ctx.stroke();
    ctx.fillText(Math.round(t)+' nm', x-18, canvas.height - margin.b + 32);
  }

  // y ticks
  const yTicks = 5;
  for(let i=0;i<=yTicks;i++){
    const a = yMin + (yMax-yMin)*i/yTicks;
    const y = transformY(a);
    ctx.beginPath(); ctx.moveTo(margin.l, y); ctx.lineTo(canvas.width-margin.r, y); ctx.stroke();
    ctx.fillText(a.toFixed(1), 70, y+4);
  }

  ctx.save();  
  ctx.font = '24px Arial';
  ctx.translate(margin.l/2, canvas.height/2 + 20);
  ctx.rotate(-Math.PI/2);
  ctx.fillText('Absorbance',0,-20);
  ctx.restore();
  ctx.font = '24px Arial';
  ctx.fillText('Wavelength (nm)', canvas.width/2 - 40, canvas.height - margin.b + 75);
}

function drawSpectrum(data){
  ctx.strokeStyle = '#000'; ctx.lineWidth=2;
  ctx.beginPath();
  for(let i=0;i<data.length;i++){
    const p=data[i]; const x=transformX(p.w); const y=transformY(p.a);
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();
}

function render(){ clearCanvas(); drawAxes(); drawSpectrum(data); }

function drawIndicatorLine(lambda){
  const x = transformX(lambda);
  ctx.strokeStyle = '#cc9900';
  ctx.lineWidth = 2;
  ctx.setLineDash([5, 5]);
  ctx.beginPath();
  ctx.moveTo(x, margin.t);
  ctx.lineTo(x, canvas.height - margin.b);
  ctx.stroke();
  ctx.setLineDash([]);
}

canvas.addEventListener('click', ev=>{
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const mx = (ev.clientX - rect.left) * scaleX;
  const W = canvas.width - margin.l - margin.r;
  const frac = (mx - margin.l)/W;
  const w = xMin + frac*(xMax - xMin);
  let nearest = data.reduce((prev,cur)=>Math.abs(cur.w-w)<Math.abs(prev.w-w)?cur:prev);
